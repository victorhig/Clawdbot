<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6F7FB"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8FD3F4"/>
      <stop offset="0.5" stop-color="#C5B3FF"/>
      <stop offset="1" stop-color="#B7F7D8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#101828" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="80" y="120" width="1040" height="390" rx="28" fill="#ffffff" fill-opacity="0.72" stroke="#101828" stroke-opacity="0.08"/>
  </g>

  <text x="130" y="220" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="56" fill="#101828" font-weight="700">今年進度條</text>
  <text x="130" y="270" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="24" fill="#475467">Year Progress · calm design · dark mode</text>

  <rect x="130" y="330" width="940" height="22" rx="999" fill="#101828" fill-opacity="0.08"/>
  <rect x="130" y="330" width="520" height="22" rx="999" fill="url(#bar)"/>

  <text x="130" y="420" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="20" fill="#475467">victorhig.github.io/Clawdbot/</text>
</svg>
